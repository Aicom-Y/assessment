<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aicom-Yが作ったあなたのいいところ診断</title>
    <link rel="stylesheet" href="assessment.css">
</head>

<body>
    <h1>あなたのいいところを診断します</h1>
    <p>診断したい名前を入れてください</p>
    <input type="text" id="user-name" size="40" maxlength="20">
    <!--type 属性では、入力の形式（テキストやパスワード、チェックボックス、ラジオボタンなど）を指定します。
    size 属性では、入力欄（テキストフィールド）の大きさを設定します。
    maxlength 属性では、この入力欄に入力できる最大の文字数を設定します。-->
    <button id="assessment">診断する</button>
    <div id="result-area"></div>
    <div id="tweet-area">
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <script src="assessment.js"></script>

</body>

</html>
